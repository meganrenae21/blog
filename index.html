---
layout: default
title: home
---

<h2 class="page_header">Latest Posts</h2>
<div class="post_list">
    {% for post in site.posts %}
    <div class="post_list_entry">
        <span class="date_heading">{{ post.date | date_to_string: "ordinal", "US" }}: </span><a class="post_list_entry_link" href="{{ post.url | relative_url }}">{{ post.title }}</a> 
        <span class="tag_list">{% for tag in post.tags %}
            <a class="tag_link" href="{{ site.baseurl }}/tags/{{tag}}.html">{{ tag }}</a> 
            {% endfor %}
        </span>
    </div>
    {% endfor %}
</div>
